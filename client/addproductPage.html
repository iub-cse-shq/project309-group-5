<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c9735f6ea9.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
</head>

<body>
  <!-- header area -->
  <div>
    <nav style="background-color: #389da9!important; margin-bottom: 20px;"
      class=" navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us.</a>
            </li>
        </div>
      </div>
    </nav>
  </div>

  <!--From for adding product-->
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1 style="margin-top: 30px; margin-bottom: 30px;"> New Product </h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control inputField" id="name" placeholder="Enter Product Name">
          <input type="text" class="form-control inputField" id="discription" placeholder="Discription">
          <input type="text" class="form-control inputField" id="photourl" placeholder="Image url">
          <input type="number" class="form-control inputField" id="quantity" placeholder="Quantity">
          <input type="number" class="form-control inputField" id="price" placeholder="Price">
        </div>
        <div class="row">
          <button id="addProduct" type="submit" class="custombutton btn btn-primary col-md-6">Submit</button>
          <button href="index.html" type="calcel" class="btn btn-danger col-md-6">Cancel</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="jquery.min.js"></script>
  <!--<script src="script.js"></script>  -->


  <script>
    $('#addProduct').click(function () {
      let name = $("#name").val()
      let discription = $("#discription").val()
      let photourl = $("#photourl").val()
      let quantity = $("#quantity").val()
      let price = $("#price").val()

      let newProduct = {
        productName: name,
        productImage: photourl,
        productDiscription: discription,
        productQuantity: quantity,
        productPrice: price,

      }
      $.ajax({
        type: 'POST',
        url: '/product/new',
        data: newProduct,
        success: response => {
          console.log(response)
        },
        error: response => {
          console.log(response)
        }
      })
    })
  </script>
</body>

</html>

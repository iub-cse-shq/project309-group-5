    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c9735f6ea9.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
</head>

<body>
  <!-- header area -->
  <div>
    <nav style="background-color: #389da9!important; margin-bottom: 20px;"
      class=" navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us.</a>
            </li>
        </div>
      </div>
    </nav>
  </div>

  <!--From for adding product-->
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1 style="margin-top: 30px; margin-bottom: 30px;"> New User </h1>
      <form>
        <div class="form-group">

          <input type="email" class="form-control inputField" id="email" placeholder="Enter Email">

          <input type="password" class="form-control inputField" id="password" placeholder="Password">
          <div style="background-color: #ffffff; padding:10px;border-radius: 5px;">
            <b>Signup As: </b>

            <input style=" margin:10px" type="radio" name="sign" value="Admin">Admin
            <input style=" margin:10px" type="radio" name="sign" value="Buyer">Buyer
            <input style=" margin:10px" type="radio" name="sign" value="Seller">Seller
          </div>


          <br>
        </div>
        <div class="row">
          <button id="login" type="submit" class="custombutton btn btn-primary col-md-6">Login</button>
          <button href="index.html" type="calcel" class="btn btn-danger col-md-6">Cancel</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="jquery.min.js"></script>
  <!--<script src="script.js"></script>  -->


  <script>
    $('#login').click(function () {



      var ele = document.getElementsByName('sign');

      for (i = 0; i < ele.length; i++) {
        if (ele[i].checked) {


          var accounttype = ele[i].value

        }

      }



      let email = $("#email").val()
      let password = $("#password").val()
      let va = accounttype;

      let newUser = {
        email: email,
        password: password,
        accounttype: va,

      }
      $.ajax({
        type: 'POST',
        url: '/login',
        data: newUser,
        success: response => {
          console.log(response)
        },
        error: response => {
          console.log(response)
        }
      })
    })
  </script>
</body>
